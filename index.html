        <title>Angular | Inline Editor Test</title>

    <body>
        <div class="main" ng-app ng-controller="InlineEditorController" ng-click="hideTooltip()">
            <div class="tooltip" ng-clcik="$event.stopPropagation()" ng-show="showtooltip">
                <input type="text" ng-model="value" />
            </div>
            <p ng-click="toggleTooltip($event)">{{value}}</p>
        </div><!--.main-->

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
        
        <script src="js/app.js"></script>
    </body>
